{% extends 'layout.html' %}

{% block head %}
    {{ super() }}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}

{% block content %}
    <div class="w3-cell-row w3-section">
        <div class="w3-cell w3-cell-middle w3-center w3-animate-opacity">
            <h1 class="w3-lobster w3-jumbo">Hello,</h1>
            <h1 class="w3-lato w3-xxlarge">семантический анализ отзывов на мобильные телефоны</h1>
        </div>
    </div>
    <div class="w3-cell-row w3-section">
        <div id="predict-text-form" class="w3-cell w3-cell-middle w3-card-4 w3-center w3-animate-opacity w3-round-small">
            <div class="w3-container w3-wide w3-padding-small shadow-text">
                <h3>
                    <i class="w3-xlarge material-icons">textsms</i>
                </h3>
            </div>
            <textarea rows="6" cols="100" id="predict-text" class="w3-input w3-sand"></textarea>
            <div class="w3-section">
                <button id="predict-btn" class="w3-margin-right w3-button w3-large w3-round-large w3-light-gray w3-hover-green">
                    <i class="w3-xlarge material-icons">cloud_upload</i>
                </button>
                <button id="clear-predict-text-btn" class="w3-margin-left w3-button w3-large w3-round-large w3-light-gray w3-hover-red">
                    <i class="w3-xlarge material-icons">delete</i>
                </button>
            </div>
        </div>
    </div>
    <div class="w3-panel w3-center w3-large" id="predict-result-panel">
        <p id="predict-result-text"></p>
    </div>
{% endblock %}
